<form name="eventForm" ng-submit="submitEvent($event)" novalidate>
	<h4>Create Your Event</h5>
	<div><input type="text" ng-model="newEvent.title" placeholder="Give it a title" required></input></div>
	<div><input type="date" ng-model="newEvent.date" required></input></div>
	<div><input type="text" ng-model="newEvent.time" placeholder="At what time?" required></input></div>
	<div><input type="text" ng-model="newEvent.loc" placeholder="Where?" required></input></div>
	<div><input type="text" ng-model="newEvent.desc" placeholder="A brief description" required></input></div>
	<div><input type="text" ng-model="newEvent.host" placeholder="Host name" required></input></div>
	<div><button type="submit" class="btn btn-default" ng-disabled="eventForm.$invalid || eventForm.formSubmitted">Submit</button></div>
</form>
