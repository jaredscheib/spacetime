<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Spacetime &mdash; live events by you</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body ng-app="spacetime">
	<div class="container-fluid">
		<div class="navbar">
			<a ui-sref="login" class="btn btn-default">Login</a>
			<a ui-sref="events" class="btn btn-default">Events</a>
			<a ui-sref="profile" class="btn btn-default">Profile</a>
		</div>
		<h1>Welcome to Spacetime</h1>
		<div ui-view></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<script src="modules/events/events.js"></script>
	<script src="modules/login/login.js"></script>
	<script src="modules/profile/profile.js"></script>
	<script src="modules/directives/event-form.js"></script>
</body>
</html>
