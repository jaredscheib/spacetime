<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Spacetime &mdash; live events by you</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="spacetime">
	<div ng-controller="eventsCtrl" ng-init="init()">
		<div id="topnav">
			<h1>Spacetime</h1>
			<p>Welcome to Spacetime!</p>
			<ul>
				<li ng-repeat="event in events">{{event.title}}</li>
			</ul>
			<event-form></event-form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<script src="events/controllers/events-controller.js"></script>
	<script src="events/directives/event-form.js"></script>
</body>
</html>
